<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax Demo</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    {% load staticfiles %}
    <script src="{% static 'main/js/index.js'%}" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ajax Demo</h1>
      <div class="courses">
        {% for course in courses %}
          <p>Name: {{ course.name }}, Description: {{ course.description }}</p>
        {% endfor %}
      </div><!-- end_of_courses -->
      <p>{{ course }}</p>
      <form class="" action="{% url 'main:create' %}" method="post">
        {% csrf_token %}
        <p>Course: <input type="text" name="name" value=""></p>
        <p>Description: <input type="text" name="description" value=""></p>
        <p><input type="submit" name="" value="Add"></p>
      </form>
    </div><!-- end_of_container -->
  </body>
</html>
